<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeFlow Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: rgba(22, 33, 62, 0.9);
            border-radius: 16px;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            justify-self: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            cursor: grab;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.02);
        }

        .card.drag-over {
            border: 2px dashed #00d4ff;
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0 0 12px 0;
            color: #00d4ff;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card h3::before {
            content: "üìπ";
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: visible;
            /* Changed from hidden to prevent border clipping */
            background: #000;
        }

        .video-container img {
            width: 100%;
            display: block;
            border-radius: 8px;
            aspect-ratio: 16/9;
            object-fit: contain;
            background: #000;
        }

        .fps-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: right;
            backdrop-filter: blur(4px);
        }

        .fps-overlay .topic-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85em;
            margin-bottom: 2px;
        }

        .fps-overlay .fps-value {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1em;
            font-weight: 600;
        }

        .stats {
            margin-top: 40px;
            text-align: center;
            background: rgba(22, 33, 62, 0.5);
            border-radius: 16px;
            padding: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats h2 {
            color: #00d4ff;
            margin-top: 0;
            font-size: 1.5em;
        }

        .stats-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .stats-section:nth-child(1),
        .stats-section:nth-child(2) {
            flex: 1 1 250px;
            min-width: 200px;
        }

        /* System Resources always takes full width when wrapped */
        .stats-section:nth-child(3) {
            flex: 1 1 100%;
            min-width: 100%;
        }

        .stats-section {
            background: #0d1117;
            padding: 20px;
            border-radius: 12px;
            min-height: 200px;
            overflow: hidden;
        }

        .stats-section h3 {
            color: #00d4ff;
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .stats-section pre {
            margin: 0;
            text-align: left;
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
            color: #7ee787;
            overflow-x: auto;
            overflow-y: auto;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            max-height: 300px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .card {
                padding: 8px;
                max-width: none;
            }

            .fps-overlay {
                padding: 4px 6px;
                top: 5px;
                right: 5px;
            }

            .fps-overlay .topic-name {
                font-size: 0.7em;
            }

            .fps-overlay .fps-value {
                font-size: 0.8em;
            }

            .stats {
                padding: 15px 10px;
                margin-top: 20px;
            }

            .stats h2 {
                font-size: 1.2em;
            }

            .stats-grid {
                gap: 10px;
            }

            .stats-section {
                min-height: auto;
                padding: 10px;
                overflow: auto;
            }

            .stats-section h3 {
                font-size: 0.9em;
            }

            .stats-section pre {
                font-size: 0.65em;
                max-height: 150px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .no-streams {
            text-align: center;
            color: #888;
            padding: 40px;
            font-size: 1.2em;
        }

        .header-info {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        /* Modal (Lightbox) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            min-width: 80vw;
            min-height: 50vh;
            object-fit: contain;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(255, 0, 0, 0.6);
        }

        .modal-overlay-info {
            position: absolute;
            top: 20px;
            right: 80px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 16px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            text-align: right;
        }

        .modal-overlay-info .topic-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 4px;
        }

        .modal-overlay-info .fps-value {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.4em;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>üé¨ EdgeFlow Dashboard</h1>
    <p class="header-info">Real-time video streams and performance metrics</p>

    <div class="grid" id="video-grid">
        <p class="no-streams">‚è≥ Waiting for video streams...</p>
    </div>

    <div class="stats">
        <h2>üìä Live Stats</h2>
        <div class="stats-grid">
            <div class="stats-section">
                <h3>FPS Metrics</h3>
                <pre id="fps-json">Loading...</pre>
            </div>
            <div class="stats-section">
                <h3>Status Info</h3>
                <pre id="status-json">Loading...</pre>
            </div>
            <div class="stats-section">
                <h3>System Resources</h3>
                <div id="resource-stats">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Modal for expanded view -->
    <div class="modal" id="video-modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-overlay-info">
                <div class="topic-name" id="modal-topic">Topic</div>
                <div class="fps-value" id="modal-fps">-- FPS</div>
            </div>
            <img id="modal-video" src="" alt="Video Stream">
        </div>
    </div>

    <script>
        // Initialize WebSocket
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/stats`;

        let ws = null;
        let knownTopics = new Set();

        function connectWs() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ WebSocket Connected');
                document.querySelector('.header-info').style.color = '#2ec4b6';
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateDashboard(data);
                } catch (e) {
                    console.error('WS Parse Error:', e);
                }
            };

            ws.onclose = () => {
                console.log('‚ùå WebSocket Disconnected. Reconnecting...');
                document.querySelector('.header-info').style.color = '#ff6b6b';
                setTimeout(connectWs, 2000);
            };
        }

        function updateDashboard(data) {
            if (!data) return;

            // 1. Update FPS (new hierarchical format: {topic: {total, workers}})
            const fpsData = data.fps || {};

            // Display full FPS JSON including workers
            document.getElementById('fps-json').textContent = JSON.stringify(fpsData, null, 2);

            // Update topic-level FPS on cards
            for (const [topic, topicData] of Object.entries(fpsData)) {
                // Handle both old format (number) and new format ({total, workers})
                const totalFps = (typeof topicData === 'object') ? topicData.total : topicData;

                const el = document.getElementById('fps-' + topic);
                if (el && typeof totalFps === 'number') {
                    el.textContent = totalFps.toFixed(1) + ' FPS';
                }

                if (!knownTopics.has(topic)) {
                    knownTopics.add(topic);
                    addVideoCard(topic);
                }
            }

            // [Fix] Discover topics from resources
            if (data.buffers) {
                for (const topic of Object.keys(data.buffers)) {
                    if (!knownTopics.has(topic)) {
                        knownTopics.add(topic);
                        addVideoCard(topic);
                    }
                }
            }

            // 2. Update Status
            document.getElementById('status-json').textContent = JSON.stringify(data.status, null, 2);

            // 3. Update Resources (Queues & Buffers)
            updateResourceBars(data);
        }

        function updateResourceBars(data) {
            const container = document.getElementById('resource-stats');
            container.innerHTML = '';

            // Queues
            if (data.queues && Object.keys(data.queues).length > 0) {
                const qHeader = document.createElement('h4');
                qHeader.textContent = "Redis Queues (Backpressure)";
                qHeader.style.margin = "10px 0 5px 0";
                qHeader.style.color = "#ff9f1c";
                container.appendChild(qHeader);

                for (const [topic, stats] of Object.entries(data.queues)) {
                    addBar(container, topic, stats.current, stats.max, "#ff9f1c");
                }
            } else {
                // If empty or loading
            }

            // Buffers
            if (data.buffers) {
                const bHeader = document.createElement('h4');
                bHeader.textContent = "Web Buffers (Jitter)";
                bHeader.style.margin = "15px 0 5px 0";
                bHeader.style.color = "#2ec4b6";
                container.appendChild(bHeader);

                for (const [topic, stats] of Object.entries(data.buffers)) {
                    addBar(container, topic, stats.current, stats.max, "#2ec4b6");
                }
            }
        }

        function addBar(container, label, value, max, color) {
            const percent = (max > 0) ? Math.min((value / max) * 100, 100) : 0;

            const wrapper = document.createElement('div');
            wrapper.style.marginBottom = "8px";

            const info = document.createElement('div');
            info.style.display = "flex";
            info.style.justifyContent = "space-between";
            info.style.fontSize = "0.85em";
            info.style.marginBottom = "2px";
            info.innerHTML = `<span>${label}</span><span>${value} / ${max}</span>`;

            const barBg = document.createElement('div');
            barBg.style.background = "rgba(255,255,255,0.1)";
            barBg.style.borderRadius = "4px";
            barBg.style.height = "8px";
            barBg.style.overflow = "hidden";

            const barFill = document.createElement('div');
            barFill.style.background = color;
            barFill.style.width = `${percent}%`;
            barFill.style.height = "100%";
            barFill.style.transition = "width 0.3s";

            barBg.appendChild(barFill);
            wrapper.appendChild(info);
            wrapper.appendChild(barBg);
            container.appendChild(wrapper);
        }

        function addVideoCard(topic) {
            const grid = document.getElementById('video-grid');

            const noStreams = grid.querySelector('.no-streams');
            if (noStreams) noStreams.remove();

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-topic', topic);
            card.setAttribute('draggable', 'true');
            card.onclick = (e) => {
                // Don't open modal if just finished dragging
                if (!card.classList.contains('dragging')) openModal(topic);
            };
            card.innerHTML = `
                <div class="video-container">
                    <img src="/video/${topic}" alt="${topic}" />
                    <div class="fps-overlay">
                        <div class="topic-name">${topic}</div>
                        <div class="fps-value" id="fps-${topic}">-- FPS</div>
                    </div>
                </div>
            `;

            // Drag & Drop events
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            card.addEventListener('dragover', handleDragOver);
            card.addEventListener('dragenter', handleDragEnter);
            card.addEventListener('dragleave', handleDragLeave);
            card.addEventListener('drop', handleDrop);

            // Insert in sorted order by topic name (initial order)
            const cards = Array.from(grid.querySelectorAll('.card'));
            const insertBefore = cards.find(c => c.getAttribute('data-topic') > topic);
            if (insertBefore) {
                grid.insertBefore(card, insertBefore);
            } else {
                grid.appendChild(card);
            }
        }

        // Drag & Drop handlers
        let draggedCard = null;

        function handleDragStart(e) {
            draggedCard = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.getAttribute('data-topic'));
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('drag-over'));
            draggedCard = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (this !== draggedCard) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();

            if (this !== draggedCard && draggedCard) {
                const grid = document.getElementById('video-grid');
                const cards = Array.from(grid.querySelectorAll('.card'));
                const draggedIdx = cards.indexOf(draggedCard);
                const targetIdx = cards.indexOf(this);

                if (draggedIdx < targetIdx) {
                    this.parentNode.insertBefore(draggedCard, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(draggedCard, this);
                }
            }

            this.classList.remove('drag-over');
        }

        function openModal(topic) {
            const modal = document.getElementById('video-modal');
            const modalVideo = document.getElementById('modal-video');
            const modalTopic = document.getElementById('modal-topic');
            const modalFps = document.getElementById('modal-fps');

            modalVideo.src = `/video/${topic}`;
            modalTopic.textContent = topic;

            const fpsEl = document.getElementById('fps-' + topic);
            if (fpsEl) modalFps.textContent = fpsEl.textContent;

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('video-modal');
            modal.classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('video-modal').addEventListener('click', (e) => {
            if (e.target.id === 'video-modal') closeModal();
        });

        // Start connection
        connectWs();
    </script>
</body>

</html>
